<header>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="https://speedwayekstraliga.pl/">SPEEDWAY APP</a>
    <button class="navbar-toggler" type="button" aria-controls="navbar-menu" aria-label="Toggle navigation" (click)="toggleMenu()"
      [attr.aria-expanded]="!menuHidden">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div id="navbar-menu" class="collapse navbar-collapse float-xs-none" [ngbCollapse]="menuHidden">
      <div class="navbar-nav">
        <a class="nav-item nav-link text-uppercase" routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
          <i class="fas fa-motorcycle"></i>
          <span translate>Wybór Składu</span>
        </a>
        <a class="nav-item nav-link text-uppercase" *ngIf="authenticationService.isAdmin()" routerLink="/scores" routerLinkActive="active">
          <i class="fas fa-list-ul"></i>
          <span translate>Punktacja</span>
        </a>
        <a class="nav-item nav-link text-uppercase" routerLink="/results" routerLinkActive="active" *ngIf=false>
          <i class="fas fa-chart-line"></i>
          <span translate>Wyniki</span>
        </a>
        <a class="nav-item nav-link text-uppercase" routerLink="/history" routerLinkActive="active">
          <i class="fas fa-history"></i>
          <span translate>Historia</span>
        </a>
      </div>
      <div class="navbar-nav ml-auto">
        <div class="nav-item" ngbDropdown placement="bottom-right">
          <a id="user-dropdown" class="nav-link" ngbDropdownToggle>
            <i class="fas fa-user-circle"></i>
          </a>
          <div ngbDropdownMenu aria-labelledby="user-dropdown">
            <h6 class="dropdown-header">
              <span>Zalogowany jako </span>
              <b> {{username}}</b>
            </h6>
            <div class="dropdown-divider"></div>
            <button class="dropdown-item" (click)="logout()">Wyloguj się</button>
          </div>
        </div>
      </div>
    </div>
  </nav>
</header>

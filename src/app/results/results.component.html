<div class="container-fluid">
  <div class="jumbotron text-center">
    <h1>Wyniki</h1>
  </div>

  <div class="container">
    <mat-tab-group (selectedTabChange)="onSelect($event)">
      <mat-tab label="Składy">
        <div class="container options">
          <mat-form-field>

            <mat-select [(ngModel)]="currentRound" (ngModelChange)="onRoundChange()">
              <mat-option *ngFor="let number of roundsIterable" [value]="number">Kolejka {{number}}</mat-option>
            </mat-select>

          </mat-form-field>

        </div>

        <div class="container" *ngIf="isUserSquadSent">
          <app-loader [isLoading]="isLoading" [message]="loadingMessage"></app-loader>
          <app-round-score [squads]="squads"></app-round-score>

        </div>

        <div class="container" *ngIf="!isUserSquadSent">Musisz wysłać skład dla tej kolejki, by mieć dostęp do składow pozostalych graczy.</div>
      </mat-tab>

      <mat-tab label="Tabela">
        <app-loader [isLoading]="isLoading" [message]="loadingMessage"></app-loader>
        <app-table-score [dataSource]="dataSource"></app-table-score>
      </mat-tab>

      <mat-tab label="Wybory kolejki" *ngIf=false>
        <div class="container options">
          <mat-form-field>

            <mat-select [(ngModel)]="currentStatsRound" (ngModelChange)="onStatsRoundChange()">
              <mat-option *ngFor="let number of [8, 9, 10, 11, 12, 13, 14]" [value]="number">Kolejka {{number}}</mat-option>
            </mat-select>

          </mat-form-field>

        </div>

        <app-loader [isLoading]="isLoading" [message]="loadingMessage"></app-loader>

        <table mat-table *ngIf="!!statsData.length" [dataSource]="statsTableData" class="mat-elevation-z8">

          <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let element; let i = index;"> {{ i + 1}}. </td>
          </ng-container>

          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Zawodnik </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
          </ng-container>

          <ng-container matColumnDef="score">
            <th mat-header-cell *matHeaderCellDef> Wynik </th>
            <td mat-cell *matCellDef="let element"> {{element.score}} </td>
          </ng-container>

          <ng-container matColumnDef="ksm">
            <th mat-header-cell *matHeaderCellDef> KSM </th>
            <td mat-cell *matCellDef="let element"> {{element.ksm}} </td>
          </ng-container>

          <ng-container matColumnDef="ratio">
            <th mat-header-cell *matHeaderCellDef> Wynik/KSM </th>
            <td mat-cell *matCellDef="let element"> {{element.ratio}} </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedStatsColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedStatsColumns;"></tr>

        </table>

        <div class="container" *ngIf="!statsData.length">Brak danych dla tej kolejki</div>

      </mat-tab>

    </mat-tab-group>
  </div>
</div>

<div class="container-fluid">
  <div class="jumbotron text-center">
    <h1>Speedway app</h1>
  </div>

  <div class="container options">
    <button mat-raised-button color="primary" (click)="save()">Save</button>
    <mat-form-field>

      <mat-select [(ngModel)]="currentRound" (ngModelChange)="onRoundChange()">
        <mat-option *ngFor="let number of roundsIterable" [value]="number">Kolejka {{number}}</mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <div class="container">

    <app-loader [isLoading]="isLoading" [message]="loadingMessage"></app-loader>

    <mat-expansion-panel [expanded]="true" *ngFor="let team of teams" class="card">
      <mat-expansion-panel-header>{{team[0].team}}</mat-expansion-panel-header>
      <div *ngFor="let player of team">
        <span>{{player.name}}</span>
        <form>

          <mat-form-field>
            <input matInput type="number" min="0" [(ngModel)]="player.score" name="score" />
          </mat-form-field>
          <mat-form-field>
            <input matInput type="number" min="0" [(ngModel)]="player.bonus" name="bonus" />
          </mat-form-field>

        </form>

        <mat-divider></mat-divider>
      </div>
    </mat-expansion-panel>
  </div>
</div>

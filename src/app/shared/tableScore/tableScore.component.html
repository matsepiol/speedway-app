<table mat-table [dataSource]="dataSource" matSort matSortActive="scoreSum" matSortDirection="desc" matSortDisableClear class="mat-elevation-z8">
    
  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let element; let i = index;"> {{ i + 1}}. </td>
  </ng-container>

  <ng-container matColumnDef="userName">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Gracz </th>
    <td mat-cell *matCellDef="let element"> {{element.userName}} </td>
  </ng-container>

  <ng-container matColumnDef="scoreSum">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Punkty </th>
    <td mat-cell *matCellDef="let element"> {{element.scoreSum}} </td>
  </ng-container>

  <ng-container matColumnDef="bonusSum">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Bonus </th>
    <td mat-cell *matCellDef="let element"> {{element.bonusSum}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
